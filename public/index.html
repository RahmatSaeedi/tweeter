<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div id="navToggler">
        <span>
          <a>Write</a> a new tweet
        </span>
        <div>
          <div></div>
        </div>
      </div>
    </nav>
    <header class="Clearfix">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>someOne</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main id="container">
      <section id="messages">
      </section>
      <section id="new-tweet">
        <h2>Compose</h2>
        <form class="Clearfix" method="POST" action="/tweets/">
          <textarea id="text" maxlength="140" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet"/>
          <span>140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
    <p style="height: 500px;"></p>
    <div id="scrollUp"></div>
  </body>
</html>
